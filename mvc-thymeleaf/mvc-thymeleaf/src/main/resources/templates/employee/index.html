<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Employee Manager</title>
</head>
<body>
	<div align="center">
		<h1>Employee List</h1>
		<a th:href="@{/new}">Create New Employee</a> <br />
		<br />
		<table border="1" cellpadding="10">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Address</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee : ${listEmployees}">
					<td th:text="${employee.id}">ID</td>
					<td th:text="${employee.name}">Name</td>
					<td th:text="${employee.address}">Address</td>
					<td>
						<a th:href="@{'/' + ${employee.id}} + '/edit'">Edit</a>
						&nbsp;&nbsp;&nbsp; 
						<a th:href="@{'/delete/' + ${employee.id}}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
